plugins {
    id 'java'
    id 'war'
}

war {
    archiveFileName = 'bpdiary.war'
}

group 'si.ferbisek'
version '1.0'

repositories {
    mavenCentral()
}

compileJava {
    targetCompatibility = '21'
    sourceCompatibility = '21'
}

dependencies {
    implementation 'jakarta.platform:jakarta.jakartaee-api:10.0.0'
    implementation 'org.primefaces:primefaces:13.0.4:jakarta'
}
