<!DOCTYPE html>
<html xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

<h:head>
    <title>Blood Pressure Diary</title>
</h:head>

<h:body>
    <h1>Blood Pressure Diary</h1>
    <dialog open="open">
        <h:form>
            <h:panelGrid id="panel" columns="2">
                <h:outputLabel for="systolic" value="Systolic pressure" />
                <h:inputText id="systolic" value="#{bpDiary.diaryEntry.systolic}" />
                <h:outputLabel for="diastolic" value="Diatolic pressure" />
                <h:inputText id="diastolic" value="#{bpDiary.diaryEntry.diastolic}" />
                <h:outputLabel for="note" value="Note" />
                <h:inputText id="note" value="#{bpDiary.diaryEntry.note}" />
                <h:commandButton value="Save" action="${bpDiary.add()}">
                    <f:ajax execute="@form" render=":diaryTable @form"/>
                </h:commandButton>
                <button value="cancel">Cancel</button>
            </h:panelGrid>
        </h:form>
    </dialog>
    <h:dataTable id="diaryTable" value="#{bpDiary.diaries}" var="diary">
        <h:column>
            <f:facet name="header">Date</f:facet>
            <h:outputText value="#{diary.date}" />
        </h:column>
        <h:column>
            <f:facet name="header">Systolic pressure</f:facet>
            <h:outputText value="#{diary.systolic}" />
        </h:column>
        <h:column>
            <f:facet name="header">Diastolic pressure</f:facet>
            <h:outputText value="#{diary.diastolic}" />
        </h:column>
        <h:column>
            <f:facet name="header">Note</f:facet>
            <h:outputText value="#{diary.note}" />
        </h:column>
    </h:dataTable>
</h:body>

</html>
